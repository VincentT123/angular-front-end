<div class="container">

    <br>
    <div class="col-6">
        <form #employeForm=ngForm (ngSubmit)="saveEmploye()">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" id="nom" name="nom" placeholder="Entrer le nom" [(ngModel)]="employe.nom"
                    #nom="ngModel" class="form-control">
            </div>
            <div class="mb-3">
                <label for="prenom" class="form-label">Prenom</label>
                <input type="text" id="prenom" name="prenom" placeholder="Entrer le prénom" [(ngModel)]="employe.prenom"
                    #prenom="ngModel" class="form-control">
            </div>
            <div>
                <button class="btn btn-success" [disabled]=!employeForm.valid>
                    Ajouter
                </button>
            </div>
        </form>
        <br><br>

        <ul class="list-group">
            <li *ngFor="let elt of employes" class="list-group-item">
                {{elt.nom}} {{elt.prenom}}
                <button (click)="deleteEmploye(elt._id)" class="btn btn-outline-primary btn-sm">
                    Supprimer
                </button>
                <button (click)="updateEmploye(elt._id)" class="btn btn-outline-primary btn-sm">
                    Editer
                </button>
                <button (click)="employeDetail(elt._id)" class="btn btn-outline-primary btn-sm">
                    Détails
                </button>
            </li>
        </ul>
    </div>

</div>
