<div class="container">

    <br>
    <form (ngSubmit)="updatePerson()">
        <div class="mb-3">
            <label for="id" class="form-label">Id</label>
            <input type="text" id="id" name="id" [(ngModel)]="personne.id" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" id="nom" name="nom" [(ngModel)]="personne.nom" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="prenom" class="form-label">Prenom</label>
            <input type="text" id="prenom" name="prenom" [(ngModel)]="personne.prenom" class="form-control" required>
        </div>
        <button class="btn btn-success" type="submit">Envoyer</button>
    </form>

</div>
