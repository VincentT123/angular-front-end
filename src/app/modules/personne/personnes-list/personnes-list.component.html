<div class="container">

    <br>
    <form #personneForm=ngForm (ngSubmit)="savePerson()">
        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" id="nom" name="nom" placeholder="Entrer le nom" [(ngModel)]="personne.nom" #nom="ngModel" class="form-control">
        </div>
        <div class="mb-3">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" id="prenom" name="prenom" placeholder="Entrer le prénom" [(ngModel)]="personne.prenom" #prenom="ngModel" class="form-control">
        </div>
        <div>
            <button class="btn btn-success" [disabled]=!personneForm.valid>
                Ajouter
            </button>
        </div>
    </form>
    <br><br>
    
    <ul class="list-group">

        <li *ngFor="let elt of personnes" class="list-group-item">
            {{elt.nom}} {{elt.prenom}}
            <button (click)="deletePerson(elt.id)" class="btn btn-outline-primary btn-sm">
                Supprimer
            </button>
            <button (click)="updatePerson(elt.id)" class="btn btn-outline-primary btn-sm">
                Editer
            </button>
            <button (click)="personDetail(elt.id)" class="btn btn-outline-primary btn-sm">
                Détails
            </button>
        </li>

    </ul>

</div>
